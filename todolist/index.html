<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List | Meu dia</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>To-do List</h1>
    <main class="app">
        <form class="taskForm" >
            <div class="container">
                <input type="text" class="task" id="task" placeholder="Qual tarefa para hoje?" >
                <button type="submit" class="addTaskBtn" id="addTaskBtn">Adicionar</button>
                <button id="clearAllBtn" class="clearAllBtn" type="submit">Excluir Todas</button>
            </div>
            <section>
                <ul id="tasksContainer" class="sectionInputs">
                </ul>
            </section>
            <br>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
